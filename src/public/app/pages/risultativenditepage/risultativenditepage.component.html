<!-- Breadcrumb Area Start -->
<section *ngIf="isLogged" class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="title">
                    Admin
                </h4>
                <ul class="breadcrumb-list">
                    <li>
                        <a [routerLink]="['/']">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <span><i class="fas fa-chevron-right"></i> </span>
                    </li>
                    <li>
                        <a [routerLink]="['/adminpage']">
                            Admin
                        </a>
                    </li>
                    <li>
                        <span><i class="fas fa-chevron-right"></i> </span>
                    </li>
                    <li>
                        Risultati Vendite
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->

<!-- preloader area start -->
<div class="preloader" id="preloader" *ngIf="loading">
    <div class="loader loader-1">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
    </div>
</div>
<!-- preloader area end -->

<!-- Lista Premi Area Start -->
<section *ngIf="isLogged" class="contact">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-lg-12">
                <div class="contact-form-wrapper">
                    <div class="contact-box">
                        <h4 class="title">
                            Inserimento risultati vendite
                        </h4>
                        <form (ngSubmit)="salva()">
                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="input-field" placeholder="Totale raccolta" type="number" [(ngModel)]="raccolta.totaleraccolta" name="raccolta.totaleraccolta" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="input-field" placeholder="Totale biglietti" type="number" [(ngModel)]="raccolta.totalebiglietti" name="raccolta.totalebiglietti" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 text-center" *ngIf="loadingForm">
                                    <div  class="loader loader-1">
                                        <div class="loader-outter"></div>
                                        <div class="loader-inner"></div>
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center" *ngIf="!loadingForm">
                                    <button type="submit" class="mybtn1">
                                        Salva
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
