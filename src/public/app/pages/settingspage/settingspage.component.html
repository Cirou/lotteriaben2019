<div class="container app-full-height"> 
    <div class="row app-85-height align-items-center">
        <div class="col-12 margin-top-50">
          <div class="container">
            
  
            <div class="row justify-content-center margin-top-10">
              <div class="col-10">
                  <mat-nav-list>
                      <a mat-list-item *ngFor="let item of items">
                          <mat-icon class="item.icon">{{item.iconName}}</mat-icon> 
                          <span> {{ item.nome }} </span> 
                          <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                        </a>
                   </mat-nav-list>
              </div>
            </div>
  
          </div>
        </div>
    </div>
  </div>
