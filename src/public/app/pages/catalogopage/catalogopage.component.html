<!-- Awards Area Start -->
<section class="awards-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="section-heading">
                        <h5 class="subtitle">
                            Wellcome bonuses
                        </h5>
                        <h2 class="title">
                            Deposit Bonus
                        </h2>
                        <p class="text">
                            We update our site regularly; more and more winners are added every day! To locate the most
                            recent winner's information
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let premio of elencoPremi" class="col-lg-4 col-md-6">
                    <div class="single-awards">
                        <div class="content">
                            <h4 class="title">
                                {{premio.nomepremio}}
                            </h4>
                            <img src="{{premio.immaginepremio}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Awards Area End -->
