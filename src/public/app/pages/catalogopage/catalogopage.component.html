<!-- Catalogo Area Start -->
<section class="awards-area">
    <div *ngIf="isAdminPage" class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5">
                <a [routerLink]="['/adminpage']">
                    <div class="mybtn1">
                        Vai alla pagina di inserimento premi
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="section-heading">
                    <h5 class="subtitle">
                        xiv edizione - lotteria di beneficenza
                    </h5>
                    <h2 class="title">
                        i premi in palio
                    </h2>
                    <p class="text">
                        Di seguito la lista completa dei premi in palio per l'estrazione della lotteria
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let premio of elencoPremi; let i = index" class="col-lg-4 col-md-6">
                <div class="single-awards">
                    <div class="content">
                        <p>
                            #{{premio.posizione}}
                        </p>
                        <h4 class="title" title="{{premio.nomepremio}}">                            
                            {{premio.nomepremio}}
                        </h4>
                        <img src="{{premio.immaginebase64}}" (click)="open(i)">
                        <a *ngIf="isAdminPage" [routerLink]="['/adminpage', premio.id]" class="mybtn2 mybtn30"><i class="fa fa-pen"></i></a>
                        <!--a *ngIf="isAdminPage" (click)="deletePremioById(premio.id)" class="mybtn2 mybtn70"><i class="fa fa-trash"></i></a-->
                        <a *ngIf="isAdminPage" (click)="setDeleteId(premio.id)" data-toggle="modal" data-target="#delete" class="mybtn2 mybtn70"><i class="fa fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="loading">
            <div class="col-lg-12 text-center">
                <div class="loader loader-1">
                    <div class="loader-outter"></div>
                    <div class="loader-inner"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Catalogo Area End -->


<!-- SignIn Area Start -->
<div class="modal fade login-modal sign-in" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="modal-body">
                <div class="header-area">
                    <h4 class="title">Confermare l'eliminazione del premio?</h4>
                </div>
                <div class="form-area text-center">
                    <button class="mybtn2 w-100" data-dismiss="modal" aria-label="Close">Annulla</button>
                    <button (click)="deletePremioById(idToDelete)" class="mybtn1" data-dismiss="modal">Elimina</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- SignIn Area End -->
