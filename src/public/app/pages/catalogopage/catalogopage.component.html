<!-- Breadcrumb Area Start -->
<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="title">
                    Catalogo
                </h4>
                <ul class="breadcrumb-list">
                    <li>
                        <a href="/home"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li>
                        <span><i class="fas fa-chevron-right"></i> </span>
                    </li>
                    <li>Catalogo</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->
<!-- Catalogo Area Start -->
<section class="awards-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="section-heading">
                        <h5 class="subtitle">
                            lotteria di natale 2019
                        </h5>
                        <h2 class="title">
                            elenco premi
                        </h2>
                        <p class="text">
                            in questo catalogo troverete i premi in palio per l'estrazione della lotteria di Natale 2019 messi in palio da ...
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let premio of elencoPremi" class="col-lg-4 col-md-6">
                    <div class="single-awards">
                        <div class="content">
                            <p>
                                #{{premio.posizione}}
                            </p>
                            <h4 class="title" title="{{premio.nomepremio}}">                            
                                {{premio.nomepremio}}
                            </h4>
                            <h5 class="description" title="{{premio.descrizionepremio}}">                            
                                {{premio.descrizionepremio}}
                            </h5>
                            <img src="{{premio.immaginepremio}}" alt="">
							<a [hidden]="!isAdminPage" href="#" class="mybtn2 mybtn30"><i class="fa fa-pen"></i></a>
							<a [hidden]="!isAdminPage" href="#" class="mybtn2 mybtn70"><i class="fa fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Catalogo Area End -->
