<div class="container app-full-height"> 
  <div class="row align-items-center">
      <form (ngSubmit)="onSubmit()" class="profile-form">
      <div class="col-12">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-8 text-align-center">
              <img  class="img-fluid rounded-circle profile-icon" *ngIf="!userProfile || !userProfile.immagine" src="../../../../assets/icons/profile-icon-9.png" /><!-- *ngIf="!userProfile || !userProfile.profilo || !userProfile.immagine"-->
              <!--<div>
                  <mat-icon class="edit_icon">edit</mat-icon>
              </div>-->
              <img  class="img-fluid rounded-circle" *ngIf="userProfile.immagine" src={{userProfile.immagine}} />
            </div>
          </div>

          <div class="row justify-content-center margin-top-10">
            <div class="col-12">
              <h5 class="app-full-width-center">Il tuo profilo</h5>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-10">
              <button mat-raised-button color="primary" class="app-long-button-center" *ngIf="disabledField == 'true'" (click)="disabledField = 'false'">
                Modifica
                <!-- <mat-icon class="edit_icon">edit</mat-icon> -->
              </button>
              <button mat-raised-button color="accent" class="app-long-button-center" *ngIf="disabledField == 'false'" (click)="salvaModifiche()">
                Salva
                <!-- <mat-icon class="edit_icon">done</mat-icon> -->
              </button>
            </div>
          </div>
         
          <h6 class="margin-top-20">Informazioni personali:</h6>

          <div class="row justify-content-center margin-top-10">
            <div class="col-12">
              <mat-form-field class="app-full-width">
                    <input matInput placeholder="Nickname" type="text" [(ngModel)]="userProfile.nickname" name="username" disabled="true" [disabled]="disabledField">
                  </mat-form-field>
              <mat-form-field class="app-full-width">
                    <input matInput placeholder="Nome" [(ngModel)]="userProfile.nome" name="nome" disabled="true" [disabled]="disabledField">
              </mat-form-field>
              <mat-form-field class="app-full-width">
                <input matInput placeholder="Cognome" [(ngModel)]="userProfile.cognome" name="cognome" disabled="true" [disabled]="disabledField">
              </mat-form-field>
              <mat-form-field class="app-full-width">
                <input matInput placeholder="E-Mail" type="email" [(ngModel)]="userProfile.email" name="email" [disabled]="disabledField">
              </mat-form-field>
            </div>
          </div>

          <h6>Preferenze:</h6>

          <div class="row justify-content-center margin-top-10">
            <div class="col-12">
              <mat-form-field class="app-full-width">
                    <input matInput placeholder="Gruppi" [(ngModel)]="gruppi" name="gruppi" disabled="true">
              </mat-form-field>
              <mat-form-field class="app-full-width" (click)="openDialog()">
                    <input matInput placeholder="Cibi Preferiti" [(ngModel)]="cibi" name="cibi" [disabled]="disabledField">
              </mat-form-field>

            </div>
          </div>

        </div>
      </div>
      </form>
  </div>
</div>
