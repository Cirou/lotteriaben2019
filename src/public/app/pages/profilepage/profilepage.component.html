<div class="container app-full-height"> 
  <div class="row app-85-height align-items-center">
      <form (ngSubmit)="onSubmit()" class="profile-form">
      <div class="col-12 margin-top-50">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-6 text-aling-center">
              <img  class="img-fluid rounded-circle" *ngIf="userProfile.profilo.immagine === null || userProfile.profilo.immagine === undefined || userProfile.profilo.immagine === ''" src="../../../../assets/icons/icon-192x192.png" />
              <img  class="img-fluid rounded-circle" *ngIf="userProfile.profilo.immagine !== null && userProfile.profilo.immagine !== undefined && userProfile.profilo.immagine !== ''" src={{userProfile.profilo.immagine}} />
            </div>
          </div>

          <div class="row justify-content-center margin-top-10">
            <div class="col-10">
              <h5 class="app-full-width-center">Profilo</h5>
            </div>
          </div>

          <div class="row justify-content-center margin-top-10">
            <div class="col-10 text-aling-center" *ngIf="disabledField == 'true'" (click)="disabledField = 'false'">
                <mat-icon class="edit_icon">edit</mat-icon>
                Modifica informazioni
            </div>
            <div class="col-10 text-aling-center" *ngIf="disabledField == 'false'" (click)="salvaModifiche()">
                <mat-icon class="done_icon">done</mat-icon>
                Salva modifiche
            </div>
          </div>
         

          <div class="row justify-content-center">
            <div class="col-10">
              <mat-form-field class="app-full-width">
                    <input matInput placeholder="Username" (ngBlur)="validatePwd" [(ngModel)]="userProfile.profilo.username" name="username" disabled="true" [disabled]="disabledField">
                  </mat-form-field>
              <mat-form-field class="app-full-width">
                    <input matInput placeholder="Nome" (ngBlur)="validatePwd" [(ngModel)]="userProfile.profilo.nome" name="nome" disabled="true" [disabled]="disabledField">
              </mat-form-field>
              <mat-form-field class="app-full-width">
                <input matInput placeholder="Cognome" (ngBlur)="validatePwd" [(ngModel)]="userProfile.profilo.cognome" name="cognome" disabled="true" [disabled]="disabledField">
              </mat-form-field>
              <mat-form-field class="app-full-width">
                <input matInput placeholder="E-Mail"  [(ngModel)]="userProfile.email" name="email" [disabled]="disabledField">
              </mat-form-field>
            </div>
          </div>

          <hr>

          <div class="row justify-content-center">
            <div class="col-10">
              <mat-form-field class="app-full-width">
                    <input matInput placeholder="Gruppi" [(ngModel)]="gruppi" name="gruppi" disabled="true">
              </mat-form-field>
              <mat-form-field class="app-full-width">
                    <input matInput placeholder="Cibi Preferiti" (ngBlur)="validatePwd" [(ngModel)]="cibi" name="cibi" [disabled]="disabledField">
              </mat-form-field>
            </div>
          </div>

          <!--<div class="row justify-content-center">
            <div class="col-6" *ngIf="disabledField == 'true'">
              <button type="submit" class="app-long-button-center" mat-raised-button color="primary">
                Modifica
              </button>
            </div>
            <div class="col-6" *ngIf="disabledField == 'false'">
                <button type="submit" class="app-long-button-center" mat-raised-button color="primary">
                  Salva
                </button>
              </div>
          </div>-->
        </div>
      </div>
      </form>
  </div>
</div>
