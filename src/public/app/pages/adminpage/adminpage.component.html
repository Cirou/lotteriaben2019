<!-- Breadcrumb Area Start -->
<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="title">
                    Admin
                </h4>
                <ul class="breadcrumb-list">
                    <li>
                        <a href="/home">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <span><i class="fas fa-chevron-right"></i> </span>
                    </li>
                    <li>
                        Admin
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->


<!-- Login Area Start -->
<section *ngIf="!(isLogged)" class="contact">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-lg-12">
                <div class="contact-form-wrapper">
                    <div class="contact-box">
                        <h4 class="title">
                            Login Area
                        </h4>
                        <form (ngSubmit)="login()">

                                <div class="row justify-content-center">
                                  <div class="col-10">
                                    <mat-form-field>
                                      <input matInput placeholder="User ID" name="User ID" [formControl]="id">
                                      <mat-error *ngIf="id.invalid">User ID non valida</mat-error>
                                    </mat-form-field>
                                  </div>
                                </div>                    
                               
                      
                                <div class="row justify-content-center">
                                  <div class="col-10">
                                    <mat-form-field>
                                      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="pwd" name="pwd">
                                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                      <mat-error *ngIf="pwd.invalid">Password non valida</mat-error>
                                    </mat-form-field>
                                  </div>
                                </div> 
                      
                                <div style="display: inline-block;width: 100%;">
                                        <div style="float: left;">
                                            <img *ngIf="loading" src="/public/assets/img/loader.gif" style="width: 70px;" />
                                            <span *ngIf="(errorMessage!='')">{{this.errorMessage}}</span>
                                        </div>
                                        <div style="float: right;padding-top: 3em;">
                                            <button type="submit" class="mybtn1">
                                            Login
                                            </button>      
                                        </div>
                                </div>

                                
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Area End -->


<!-- Contact Area Start -->
<section *ngIf="(isLogged)" class="contact">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-lg-12">
                <div class="contact-form-wrapper">
                    <div class="contact-box">
                        <h4 class="title">
                            Inserimento di un premio
                        </h4>
                        <form action="#">
                            <input type="text" class="input-field" placeholder="Nome del prodotto *" [(ngModel)]="nome" name="nome">
                            <input type="number" class="input-field" placeholder="Posizione in classifica *" [(ngModel)]="posizione" name="posizione">
                            <textarea class="input-field textarea" placeholder="Descrizione" [(ngModel)]="descrizione" name="descrizione"></textarea>
                            <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput
                                accept="image/png, image/jpeg">

                            <div style="display: inline-block;width: 100%;">
                                <div style="float: left;">
                                    <button (click)="fileInput.click()" class="mybtn2">Aggiungi immagine</button>
                                </div>
                                <div style="float: right;">
                                    <img *ngIf="imagePreview" [src]="sanitizer.bypassSecurityTrustUrl(imagePreview)">
                                </div>
                            </div>
                            <div style="display: inline-block;width: 100%;">
                                <div style="float: left;">
                                    <img *ngIf="loading" src="/public/assets/img/loader.gif" style="width: 70px;" />
                                </div>
                                <div style="float: right;padding-top: 3em;">
                                    <button (click)="onUpload()" class="mybtn1">Inserisci il premio</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Area End -->

<div *ngIf="(isLogged)">
<app-catalogopage></app-catalogopage>
</div>
