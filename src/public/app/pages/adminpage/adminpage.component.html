<!-- Contact Area Start -->
<section class="contact">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-lg-12">
                <div class="contact-form-wrapper">
                    <div class="contact-box">
                        <h4 class="title">
                            Send Us a Message
                        </h4>
                        <form action="#">
                            <input type="text" class="input-field" placeholder="Nome del prodotto *">
                            <input type="number" class="input-field" placeholder="Posizione in classifica *">
                            <textarea class="input-field textarea" placeholder="Descrizione"></textarea>
                            <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput
                                accept="image/png, image/jpeg">
                            <div style="display: inline-block;width: 100%;">
                                <div style="float: left;">
                                    <button (click)="fileInput.click()" class="mybtn2">Select Image *</button>
                                    &nbsp;<span>{{selectedFile == null ? '' : selectedFile.name}}</span>
                                </div>
                                <div style="float: right;padding-top: 3em;"><button (click)="onUpload()"
                                        class="mybtn1">SUBMIT NOW</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Area End -->
