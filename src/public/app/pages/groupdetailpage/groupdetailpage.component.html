<div class="container" class="height-50">
  <div class="row align-items-center height-50">
    <div class="col-7">
      <h4 class="margin-top-10">
        <b>{{groupDetails.nome}}</b>
      </h4>
    </div>
    <div class="col-5">
      <button mat-icon-button (click)="openGroup()" color="accent" class="float-right">
        <mat-icon aria-label="Visualizza membri">group</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/app', { outlets: { sub: ['search', groupDetails.id] }}]" color="accent" class="float-right">
        <mat-icon aria-label="Aggiungi membro">person_add</mat-icon>
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container height-40">
  <div class="col-12 no-padding height-40">
    <button [routerLink]="['/app', { outlets: { sub: ['poll', id] }}]" class="app-long-button-left" mat-raised-button
      color="primary">
      <mat-icon aria-label="Visualizza sondaggio">list</mat-icon>
      Visualizza il suggerimento di oggi
    </button>
  </div>
</div>

<div class="container">
  <div class="col-12 no-padding">
    <app-chat [group]="groupDetails" [messages]="groupMessages"></app-chat>
  </div>
</div>
