<div class="content">
  <div class="row align-items-center">
    <div class="col-7">
      <h4 class="margin-top-10">
        <b>{{groupDetails.nome}}</b>
      </h4>
    </div>
    <div class="col-5">
      <button mat-icon-button color="accent" class="float-right">
        <mat-icon aria-label="Visualizza membri">group</mat-icon>
      </button>
      <button mat-icon-button color="accent" class="float-right">
        <mat-icon aria-label="Aggiungi membro">person_add</mat-icon>
      </button>
    </div>
  </div>
</div>
<hr>
<div class="content">
  <div class="col-12">
    <button [routerLink]="['/app', { outlets: { sub: ['poll', id] }}]" class="app-long-button-left" mat-raised-button color="primary">
      <mat-icon aria-label="Visualizza sondaggio">list</mat-icon>
      Visualizza il sondaggio del giorno
    </button>
  </div>
</div>

<div class="content">
  <div class="col-12">
    <app-chat [chat]="groupChat"></app-chat>
  </div>
</div>
