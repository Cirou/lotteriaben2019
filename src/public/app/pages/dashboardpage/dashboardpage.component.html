<div class="container margin-top-10">
  <div class="row">
    <div class="col-12 dashboard-title">
      <h1>
        <b>PAUSAPPRANZO</b>
      </h1>
      <h3>
        <b>Dashboard</b>
      </h3>
    </div>
  </div>
</div>
<div class="container">
  <mat-form-field class="col-3">
    <input matInput [matDatepicker]="picker" placeholder="Scegli una data">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div class="container">
  <mat-form-field class="col-3" >
    <mat-select placeholder="Scegli un gruppo">
      <mat-option *ngFor="let group of groupList" [value]="group.id">
        {{group.nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="container">
  <button type="submit" class="col-3" mat-raised-button color="primary">
    Cerca
  </button>

</div>
