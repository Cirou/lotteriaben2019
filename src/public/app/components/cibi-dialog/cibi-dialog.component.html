<h1 mat-dialog-title>Cibi Preferiti</h1>
<div mat-dialog-content>
  Seleziona i tuoi cibi preferiti:
  <mat-selection-list #cibi>
    <mat-list-option (click)="onAreaListControlChanged(cibi)" [selected]="cibo.selected" [value]="cibo" *ngFor="let cibo of data.elencoCompleto">
      {{cibo.nome}}
    </mat-list-option>
  </mat-selection-list>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annulla</button>
    <button mat-button color="accent" [disabled]="cibi.selectedOptions.selected.length == 0" [mat-dialog-close]="dataSelected" cdkFocusInitial>Salva</button>
  </div>
