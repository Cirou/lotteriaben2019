
<mat-nav-list>
  <a mat-list-item *ngFor="let gruppo of elencoGruppi">
    <button [routerLink]="['/app', { outlets: { sub: ['groupdetail', gruppo.id] }}]" class="app-long-button-left" mat-raised-button color="primary">
      <mat-icon class="group-icon">group</mat-icon> 
      {{gruppo.nome}}
      <mat-icon class="arrow-icon">keyboard_arrow_right</mat-icon>
    </button>
  </a>
</mat-nav-list>
