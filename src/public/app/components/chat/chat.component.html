<div class="chat-component margin-top-10">
  <div class="content">
    <div class="col-12">
      <div *ngFor="let messaggio of chat.messaggi">
        <app-chat-message [message]="messaggio"></app-chat-message>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="col-12">
      <mat-form-field class="app-full-width">
        <input matInput placeholder="Inserisci il tuo messaggio" [formControl]="sendMessage" name="sendMessage">
        <mat-icon matSuffix (click)="sendMessage">send</mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>
