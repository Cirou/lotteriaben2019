<div class="container">
  <div class="row align-items-center">
    <div class="col-7">
      <h4 class="margin-top-10">
        <b>{{data.groupDetails.nome}}</b>
      </h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row align-items-center">
    <div class="col-7">
      <h6 class="margin-top-10">
        <b>{{data.groupDetails.users.length}}</b> Partecipanti
      </h6>
    </div>
  </div>
</div>

<div class="container" style="height: 250px; overflow-y: scroll;">
  <mat-nav-list #partecipanti>
    <mat-list-item class="border-bottom-1" *ngFor="let user of data.groupDetails.users">
      <div>
        <mat-icon>person</mat-icon>
      </div> 
      <div class="col-8">
        <a> {{user.nome}}</a>   
      </div>
      <div class="col-3">
        <button mat-icon-button (click)="remove(user.id)">
          <mat-icon>clear</mat-icon>
        </button> 
      </div>
    </mat-list-item>
  </mat-nav-list>
</div>
